<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="container">
            <h1>My Library</h1>
        
        </div>
    </header>
    
    <!--Main content with books-->
    <div class="main container">
        <button class="btn btnAdd" id="addBook">Add book</button>
        <div class="bookGrid" id="bookGrid"></div>
    </div>

    <!--Footer with credits-->
    <footer class="footer">
        <p> 
           Copyright Â©
           <script>
            document.write(new Date().getFullYear())
          </script>
          DimitarGateshki
        </p>
    </footer>

    <!--Form for adding books-->
    <div class="modal" id="addBookModal">
        <form class="addBookForm" id="addBookForm">
            <input class="input" type="text" id="title" placeholder="Title" recuired maxlength="100">
            <p class="error" id="error"></p>
            <input class="input" type="text" id="author" placeholder="Author" recuired maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" recuired maxlength="10000">

            <div class="isRead">
                <label for="isRead">Have you read this book?</label>
                <input type="checkbox" class="checkbox" id="isRead">
            </div>
            <button class="btn btnSubmit" type="submit">Add the book</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>

    
    
</body>
</html>
